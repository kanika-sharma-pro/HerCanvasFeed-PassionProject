<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="koley.css?v=1" />
</head>
<body>
<div class="container">
    <h1>User List</h1>

    <div th:if="${users != null and !users.isEmpty()}">
        <table class="user-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Feeds</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <ul th:if="${user.feeds != null and !user.feeds.isEmpty()}">
                        <li th:each="feed : ${user.feeds}">
                            <span th:text="${feed.title}"></span> - <span th:text="${feed.description}"></span>
                        </li>
                    </ul>
                    <p th:unless="${user.feeds != null and !user.feeds.isEmpty()}">No feeds</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${users != null and !users.isEmpty()}">
        <p>No users available.</p>
    </div>

    <h2>Add New User</h2>
    <form th:action="@{/users/createUser}" method="post" class="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Add User</button>
    </form>

    <h2>Add New Feed</h2>
    <form th:action="@{/users/addFeed}" method="post" class="feed-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" />

        <button type="submit">Add Feed</button>
    </form>
</div>
</body>
</html>
